<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }

        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        .input-container {
            display: flex;
            justify-content: center; /* Center-align the input field */
            align-items: center; /* Center-align vertically */
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px; /* Add margin to separate the button */
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search for Student Information</h1>
        <form action="/search" method="POST">
            <div class="input-container"> <!-- Wrap the input field in a div for centering -->
                <label for="query">Enter a name or roll number:</label>
                <input type="text" name="query" id="query" required>
            </div>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
